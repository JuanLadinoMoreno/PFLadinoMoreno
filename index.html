    <script>
        //MENU MOVILES
        const btntogg = document.querySelector('.toogle-btn');
        const btntoggi = document.querySelector('.toogle-btn i');
        const dropmen = document.querySelector('.dropdown-menus');

        btntogg.onclick = function () {
            dropmen.classList.toggle('opens');
            const isOpen = dropmen.classList.contains('opens')

            btntoggi.classList = isOpen
                ? 'fa-solid fa-xmark'
                : 'fa-solid fa-bars'
        }
    </script>
